<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Quicktipp-Generator</title>
        <meta charset="UTF-8">
        <script>

            //FUNCTIONS
               
               // Entering the wanted amout of Quicktipps (max. 6)
               function inputAmount () {
                   var amount = prompt("Please enter the desired amout of Quicktipps");
                   amount = parseInt(amount);
                   if (amount > 0 && amount < 7) {  // max. 6 Quicktipps
                       return amount;
                   } else {
                       console.log("Please enter a number between 1 and 6");
                   }
               }
               
                // Returns a random number between min and max
                function randomNumbers(min, max){
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                }

                // Returns an Array with the lottoballs from 1 to 45
                function createLottoBalls(){
                    var balls = [];
                    for(var i = 1; i < 46; i++) {
                        balls.push(i);
                    }
                    return balls;
                }

                // Prints an Array with 6 random lottoballs to the console
                function createQuickTipp(balls){
                    var quickTipp = [];
                    for(var i = 0; quickTipp.length < 6; i++) {
                        var randomNr = randomNumbers(1, 45)
                        for(var j = 0; j < balls.length; j++) {
                            if(balls[j] === randomNr) {
                                balls.splice(j, 1);
                                if(quickTipp[j] !== randomNr){
                                    quickTipp.push(randomNr);
                                }                 
                             }
                        } 
                    } console.log("Your quicktipp is: " + quickTipp);
                }

                // Prints the amount of Quicktipps to the console
                function createAmountOfQuickTipps (amount, allBalls) {
                    for (var i = 0; i < amount; i++) {
                        createQuickTipp(allBalls);
                    }
                }

            //PROGRAM EXECUTION
                
                // Input Amount of Quicktipps
                var myAmountOfQuickTipps = inputAmount();

                // Creates Array with the lottoballs
                var lottoBalls = createLottoBalls();

                // Creates Arrays with 6 random lottoballs
                createAmountOfQuickTipps(myAmountOfQuickTipps, lottoBalls);

        </script>
    </head>
    <body>
        <h1>Quicktipp-Generator by Marcel Almesberger</h1>
    </body>
</html>
